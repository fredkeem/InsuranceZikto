<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pageable - Slideshow</title>
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="css/slideshow.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <header>
      <div class="zikto-nav-area" style="border-bottom: 1px solid #000;">
        <ul>
          <li>
            <p><img src="./image/logo/zikto_logo.png" alt="" /></p>
            <p><img src="./image/logo/insurance_text.png" alt="" /></p>
          </li>
          <li
            id="trigger-overlay"
            class="container current-demo overlay-close"
            onclick="myFunction(this)"
          >
            <p class="bar1 bar"></p>
            <p class="bar2 bar"></p>
            <p class="bar3 bar"></p>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <section data-anchor="page 1">
        <div></div>
        <div></div>
      </section>
      <section data-anchor="page 2">2</section>
      <section data-anchor="page 3">3</section>
      <section data-anchor="page 4">4</section>
      <section data-anchor="page 5">5</section>
      <section data-anchor="page 6">6</section>
      <section data-anchor="page 7">12321</section>
    </main>
    <script src="https://unpkg.com/pageable@latest/dist/pageable.min.js"></script>
    <script src="js/slideshow.js"></script>
  </body>
</html>
